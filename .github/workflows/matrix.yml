name: Node-Version-Check
on:
  push:
   branches:
    - "*"
jobs:
  Node-Versions-16to18:
    runs-on: ubuntu-latest

    strategy:
        matrix:
          node: [16, 18, 20]
    steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-node@v4
            with:
              node-version: ${{ matrix.node }}
          - run: node --version
